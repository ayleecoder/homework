<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인 영역</title>
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <h1 class="logo">
      <a
        href="https://www.naver.com/"
        class="logo-link"
        rel="noopener noreferrer"
      >
        <picture>
          <source srcset="logo.png" type="image/png" />
          <source srcset="logo.svg" type="image/svg+xml" />
          <img src="logo.png" alt="네이버" />
        </picture>
      </a>
    </h1>
    <section class="login">
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 입력 폼</legend>
          <!--  아이디 입력  -->
          <div class="login-input-group">
            <div role="group" class="form-input">
              <label for="userId" class="sr-only">아이디</label>
              <input
                type="text"
                name="userId"
                id="userId"
                required
                placeholder="아이디(이메일)"
              />
            </div>
            <div role="group" class="form-input">
              <label for="userPwd" class="sr-only">비밀번호</label>
              <input
                type="password"
                name="userPwd"
                id="userPwd"
                required
                placeholder="비밀번호"
              />
            </div>
          </div>

          <button type="submit" class="login-button">로그인</button>
        </fieldset>
      </form>

      <ul class="form-checkbox">
        <li class="save-login-status">
          <input type="checkbox" id="saveLoginStatus" name="saveLoginStatus" />
          <label for="saveLoginStatus">로그인 상태유지</label>
        </li>
        <li class="ip-security-option">
          <a href="./ip_security.html">IP 보안</a>
          <input type="checkbox" name="ipSecurity" id="ipSecurity" />
          <label for="ipSecurity" class="ip-security-label" id="off">OFF</label>
          <label for="ipSecurity" class="ip-security-label" id="on">ON</label>
        </li>
      </ul>
    </section>
  </body>
</html>
