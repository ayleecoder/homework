<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인 영역</title>
  </head>
  <body>
    <h1 class="logo">
      <a href="https://www.naver.com/" class="logo-link">
        <img src="./logo.png" alt="네이버" />
      </a>
    </h1>
    <section class="login">
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 입력 폼</legend>
          <!--  아이디 입력  -->
          <div class="login-input-group">
            <div role="group" class="form-input">
              <label for="userId">아이디(이메일)</label>
              <input type="text" name="userId" id="userId" required />
            </div>
            <div role="group" class="form-input">
              <label for="userPwd">비밀번호</label>
              <input type="password" name="userPwd" id="userPwd" required/>
            </div>
          </div>

          <button type="submit" class="login-button">로그인</button>
        </fieldset>
      </form>

      <ul class="login-status">
        <div class="form-checkbox">
          <input type="checkbox" id="saveLoginStatus" name="saveLoginStatus" />
          <label for="saveLoginStatus">로그인 상태유지</label>
        </div>
        
        <div class= form-checkbox>
        <input type="checkbox" name="ipSecurity" id="ipSecurity" />
        <label for="ipSecurity">
            <a href="./ip_security.html">IP 보안</a>
        </label>
      </div>
      </ul> 

        

    </section>
  </body>
</html>
